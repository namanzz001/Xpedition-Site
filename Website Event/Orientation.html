<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="register-styles.css" rel="stylesheet" />
  <!-- <link href="navbar.css" rel="stylesheet" /> -->
</head>

<!-- <body style="background:black;"> -->

  <!-- <center>
    <h1 class="form-title"></h1>
  </center> -->
  <div class="form-body">
    <div class="container">
      <center>
        <h1 class="form-title">Orientation Registrations</h1> 
        <img class="img"
        src="orientationlogo.png" alt="logo img">
      </center>
      <p>REGISTER NOW!</p>
       <div class="title">Your Details</div>
      <form action="speaker" method="post">
        <!-- {% csrf_token %} -->
        <div class="user__details">

          <div class="input__box">
            <span class="details">Your Name *</span>
            <input type="text" maxlength="20" placeholder="Name" required name="leadername" />
          </div>

          <div class="input__box">
            <span class="details">Your Enrollment No* </span>
            <input type="tel" pattern="[0-9]{9}" placeholder="Enrollment No" required name="leaderenrollmentno" />
          </div>

          <div class="input__box">
            <span class="details">Your Email *</span>
            <input type="email" maxlength="50" placeholder="Email" required name="leaderemail" />
          </div>

          <div class="input__box">
            <span class="details">Your Phone Number *</span>
            <input type="tel" pattern="[0-9]{10}" placeholder="Enter 10-digit Phone Number" required name="leaderpno" />
          </div>
        </div>


        <div class="button">
          <input type="submit" value="Submit" />
        </div>
      </form> <!--{% endcomment %}-->
    </div>
  </div>
  <script src=""
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
